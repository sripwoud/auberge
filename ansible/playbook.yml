- name: Initial server setup
  hosts: vps
  gather_facts: true
  become: true

  vars_prompt:
    - name: radicale_password
      private: true
      prompt: Enter password main/admin radicale user
    - name: webdav_password
      private: true
      prompt: Enter password for webdav server
  roles:
    - role: apt
      tags: [apt]
    - role: user
      tags: [user]
    - role: ssh
      tags: [ssh]
    - role: bash
      tags: [bash]
    - role: ufw
      tags: [ufw]
    - role: caddy
      tags: [caddy]
    - role: radicale
      tags: [radicale]
    - role: webdav
      tags: [webdav]
    - role: calibre
      tags: [calibre]
