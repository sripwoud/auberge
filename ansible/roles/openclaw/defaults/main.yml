---
openclaw_version: "2026.2.3"
openclaw_user: "{{ admin_user_name | default(ansible_user | default(ansible_ssh_user)) }}"
openclaw_group: "{{ admin_user_name | default(ansible_user | default(ansible_ssh_user)) }}"
openclaw_home: "/home/{{ openclaw_user }}"
openclaw_config_dir: "{{ openclaw_home }}/.openclaw"
openclaw_workspace_dir: "{{ openclaw_config_dir }}/workspace"

openclaw_gateway_port: 18789
openclaw_bridge_port: 18790
openclaw_gateway_bind: "{{ openclaw_tailscale_ip | default('localhost') }}"

openclaw_gateway_token: "{{ lookup('env', 'OPENCLAW_GATEWAY_TOKEN') }}"
openclaw_claude_ai_session_key: "{{ lookup('env', 'CLAUDE_AI_SESSION_KEY') }}"
openclaw_claude_web_session_key: "{{ lookup('env', 'CLAUDE_WEB_SESSION_KEY') | default('') }}"
openclaw_claude_web_cookie: "{{ lookup('env', 'CLAUDE_WEB_COOKIE') | default('') }}"

openclaw_node_version: "22.x"
