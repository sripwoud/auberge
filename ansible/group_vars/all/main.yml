---
# Non-secret global configuration
# All values sourced from environment variables (mise.toml exports them)

admin_user_name: "{{ lookup('env', 'ADMIN_USER_NAME') }}"
admin_user_email: "{{ lookup('env', 'ADMIN_USER_EMAIL') }}"

ssh_port: "{{ lookup('env', 'SSH_PORT') }}"

primary_domain: "{{ lookup('env', 'PRIMARY_DOMAIN') }}"
dns_domain: "{{ lookup('env', 'PRIMARY_DOMAIN') }}"
dns_default_ttl: "{{ lookup('env', 'DNS_DEFAULT_TTL') | int }}"

blocky_subdomain: "{{ lookup('env', 'BLOCKY_SUBDOMAIN') }}"
calibre_subdomain: "{{ lookup('env', 'CALIBRE_SUBDOMAIN') }}"
freshrss_subdomain: "{{ lookup('env', 'FRESHRSS_SUBDOMAIN') }}"
navidrome_subdomain: "{{ lookup('env', 'NAVIDROME_SUBDOMAIN') }}"
radicale_subdomain: "{{ lookup('env', 'RADICALE_SUBDOMAIN') }}"
webdav_subdomain: "{{ lookup('env', 'WEBDAV_SUBDOMAIN') }}"
yourls_subdomain: "{{ lookup('env', 'YOURLS_SUBDOMAIN') }}"

radicale_password: "{{ lookup('env', 'RADICALE_PASSWORD') }}"
webdav_password: "{{ lookup('env', 'WEBDAV_PASSWORD') }}"

cloudflare_dns_api_token: "{{ lookup('env', 'CLOUDFLARE_DNS_API_TOKEN') }}"
