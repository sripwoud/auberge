[tasks.fmt]
alias = "f"
description = "Format"
run = "dprint fmt -c .dprint.jsonc"
silent = true

[tasks.lint]
alias = "l"
run = "ansible-lint"
dir = "ansible"
quiet = true

[tools]
caddy = "latest"
"cargo:convco" = "latest"
dasel = "latest"
dprint = "latest"
hk = "latest"
pipx = "latest"
pkl = "latest"
ansible = "latest"
"pipx:ansible-dev-tools" = "latest"
"pipx:ansible-lint" = "latest"
rust = "latest"

