---
# Dual-user inventory structure
all:
  children:
    # Self-hosting servers
    selfhosted:
      hosts:
        selfhost-old:
          ansible_host: "{{ vault_selfhost_old_host }}"
          ansible_port: 2209
          bootstrap_user: root
        selfhost:
          ansible_host: "{{ vault_selfhost_host }}"
          ansible_port: 22 # Will change after bootstrap
          bootstrap_user: root # Adjust if different

    # Vibecoding server
    vibecoding:
      hosts:
        vibecoder:
          ansible_host: "{{ vault_vibecoder_host }}"
          ansible_port: 59865
          bootstrap_user: debian

    # All VPS servers (parent group)
    vps:
      children:
        selfhosted:
        vibecoding:
      vars:
        # Default to ansible automation user
        ansible_user: ansible
        ansible_ssh_private_key_file: "{{ lookup('env', 'HOME') }}/.ssh/identities/ansible_{{ inventory_hostname }}"

        # Your personal admin user
        admin_user_name: sripwoud
        admin_ssh_private_key_file: "{{ lookup('env', 'HOME') }}/.ssh/identities/sripwoud_{{ inventory_hostname }}"

        # Common SSH settings
        ansible_python_interpreter: /usr/bin/python3
        ansible_ssh_pipelining: true
        ansible_ssh_common_args: >-
          -o ControlMaster=auto
          -o ControlPersist=60s
          -o UserKnownHostsFile={{ lookup('env', 'HOME') }}/.ssh/known_hosts
          -o IdentitiesOnly=yes
          -o PasswordAuthentication=no
          -o StrictHostKeyChecking=yes
