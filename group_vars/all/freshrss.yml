# FreshRSS configuration
# Enable automatic feed updates
freshrss_enable_cron: true
# Use systemd timer instead of cron (more modern approach)
freshrss_use_systemd_timer: true
# Domain is already set correctly in defaults (rss.sripwoud.xyz)
# Uncomment below if you need a different domain:
# freshrss_domain: rss.sripwoud.xyz